<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <script>
        // alert pops up a box //
        function welcome () {
            alert("Hello World!!");
        }

        function second () {
            alert("Second Pop Up");
        }
    </script>
</head>
<body>
    <p onclick="welcome ();">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, commodi minima accusantium unde alias reiciendis vero odio. Ratione minima natus placeat dicta reiciendis quas possimus, consequatur perferendis ea fugiat rem.</p>
    <p onmouseover="second();">This one is our mouse over.</p>
</body>
</html>
